<ion-header class="kanit">
  <ion-navbar color="darkblue">

    <ion-title>NOMOSQ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="kanit">
  <div class="map" id="map"></div>

    <ion-item *ngFor="let d of dengueLst; let a = index">

      <p>ต.{{d.properties.tam_nam_t}} อ.{{d.properties.amp_nam_t}} จ.{{d.properties.prov_nam_t}}</p>

    </ion-item>
