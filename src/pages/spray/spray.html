<ion-header class="kanit">
  <ion-navbar color="darkblue">
    <!-- <img alt="logo" height="40" src="../../assets/imgs/logo.png"> -->
    <ion-title>ติดตามการฉีดพ่น</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="kanit">
  <div class="map" id="map2"></div>

  <div padding>

    <button ion-button round outline item-end (click)="startTracking()">เริ่ม tracking</button>
    <button ion-button round outline item-end (click)="stopTracking()">หยุด tracking</button>


    <h4>รายงานการฉีดพ่นสารเคมี</h4>
    <p></p>

    <!-- Input with placeholder -->
    <ion-label>ชื่อสถานที่</ion-label>
    <ion-input placeholder="ชื่อสถานที่" [(ngModel)]="description" disabled={{validInput}}>
    </ion-input>
    <!-- Input with placeholder -->
    <ion-label>ผู้รายงาน</ion-label>
    <ion-input placeholder="ผู้รายงาน" [(ngModel)]="reporter" disabled={{validInput}}></ion-input>
    <p></p>
    <button ion-button round outline item-end (click)="addData()">ส่งข้อมูล</button>
  </div>

</ion-content>
